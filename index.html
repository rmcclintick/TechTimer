<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Tech Timer</div>
    <div class="card-area">
        <div class="timer-card">
            <div class="card-info">
                <textarea name="" id="" cols="30" rows="1"class="card-title" placeholder="Title"></textarea>
                <textarea name="" id="" cols="30" rows="1" class="card-description" placeholder="Description"></textarea>
            </div>
            
            <div class="timer-area">
                <div class="time">00:00:00</div>
                <div class="timer-buttons">
                    <button class="timer-button pause">Pause</button>
                    <button class="timer-button start">Start</button>
                    <button class="timer-button reset">Reset</button>
                </div>
                
            </div>
        </div>

        
    </div>
    <div class="new-timer-card">
        <button id="new-timer">New Timer</button>
    </div>
</body>
</html>
